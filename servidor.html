<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estado del Servidor - AtomCraft</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <h1>🌍 Estado del Servidor: AtomCraft</h1>

    <div class="server-status">
        <p><strong>IP:</strong> atomcraft.papu.host</p>
        <p><strong>Estado:</strong> <span id="status">Cargando...</span></p>
        <p><strong>Jugadores:</strong> <span id="players">-</span></p>
        <p><strong>Versión:</strong> <span id="version">-</span></p>
        <div id="player-list-container">
            <h3>🧑‍💻 Jugadores Conectados:</h3>
            <ul id="player-list"></ul>
        </div>
    </div>

    <script src="js/status.js"></script>

</body>
</html>
